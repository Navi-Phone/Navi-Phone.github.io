<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVI C1 - בקרוב</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* משתני צבעים - התאם לצבעי האתר הראשי */
            --primary-color: #333333; /* צבע ראשי כהה */
            --bg-color: #f5f5f5; /* רקע כללי בהיר */
            --text-color: #4a4a4a;
            --card-bg: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 3rem 2rem;
            border-radius: 16px; /* פינות עגולות יותר למראה מודרני */
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }

        /* סגנון לתמונת המוצר */
        .product-image {
            margin-bottom: 2.5rem;
            max-width: 280px; /* גודל מקסימלי לתמונה */
            width: 100%;
            height: auto;
            /* אופציונלי: הצללה קלה לתמונה עצמה כדי להבליט אותה */
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
        }

        h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            color: #666;
            padding: 0 10px;
        }

        /* כפתור חזרה לאתר */
        .back-link {
            display: inline-block;
            text-decoration: none;
            color: var(--primary-color);
            font-size: 1rem;
            font-weight: 500;
            padding: 10px 20px;
            border: 2px solid #eee;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            border-color: var(--primary-color);
            background-color: var(--primary-color);
            color: #fff;
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="./images/Front_Back.png" alt="NAVI C1 Phone" class="product-image">

        <h1>המכירה תחל בקרוב</h1>
        
        <p>
            אנו עמלים כעת על הכנת המלאי והמערכת להזמנה חלקה, מאובטחת ואיכותית עבור ה-<strong>NAVI C1</strong>.
            <br>
            אנא חזרו להתעדכן בקרוב.
        </p>

        <a href="index.html" class="back-link">← חזרה לדף הבית</a>
    </div>

</body>
</html>
